# Default values for cert-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: quay.io/jetstack/cert-manager-controller
  tag: v0.2.3
  pullPolicy: Always
  # pullSecrets:
  # - name: secretOne
  # - name: secretTwo

createCustomResource: true

rbac:
  enabled: true

resources:
  requests:
    cpu: 10m
    memory: 32Mi

# Optional additional arguments for cert-manager
extraArgs: []

ingressShim:
  enabled: true
  # Optional additional arguments for ingress-shim
  extraArgs: []
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
  image:
    repository: quay.io/jetstack/cert-manager-ingress-shim
    # Defaults to image.tag.
    # You should only change this if you know what you are doing!
    # tag: v0.2.3
    pullPolicy: Always

# Set these if you need to use custom DNS servers
customDNSServers: []
