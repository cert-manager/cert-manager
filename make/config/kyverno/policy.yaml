    policies.kyverno.io/subject: Pod
    policies.kyverno.io/title: Disallow Host Namespaces
  name: disallow-host-namespaces
spec:
  background: true
  rules:
  - exclude:
      resources:
        namespaces:
        - bind
        - e2e-vault
        - e2e-vault-mtls
        - gateway-system
        - ingress-nginx
        - pebble
        - projectcontour
        - sample-external-issuer-system
        - samplewebhook
    match:
      any:
      - resources:
          kinds:
          - Pod
    name: host-namespaces
