replicaCount: 1

global:
  logLevel: "4"
  podSecurityPolicy:
    enabled: true

image:
  tag: build
  pullPolicy: Never

resources:
  requests:
    cpu: 500m
    memory: 200Mi
  limits:
    cpu: 1
    memory: 200Mi

extraArgs:
- --leader-election-lease-duration=10s
- --leader-election-renew-deadline=3s
- --leader-election-retry-period=2s
# Example PEM size limits configuration for large certificates
# - --max-certificate-size=10000
# - --max-private-key-size=15000
# - --max-certificate-chain-length=15
# - --max-certificate-bundle-size=500000

webhook:
  enabled: true
  image:
    tag: build
    pullPolicy: Never
  resources:
    requests:
      cpu: 100m
      memory: 40Mi
    limits:
      cpu: 200m
      memory: 256Mi

cainjector:
  enabled: true
  image:
    tag: build
    pullPolicy: Never
  resources:
    requests:
      cpu: 100m
      memory: 40Mi
    limits:
      cpu: 200m
      memory: 256Mi
