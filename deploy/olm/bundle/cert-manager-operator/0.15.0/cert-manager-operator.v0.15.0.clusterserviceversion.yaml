apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    description: ""
    createdAt: ""
    support: ""
    alm-examples: '[]'
    capabilities: Full Lifecycle
    categories: Security
    certified: 'false'
    containerImage: quay.io/jetstack/cert-manager-operator:v0.15.0
    repository: https://github.com/jetstack/cert-manager
  name: cert-manager-operator.v0.15.0
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: CertManager
      displayName: CertManager
      name: certmanagers.operator.cert-manager.io
      version: v1alpha1
      description: 'Represents the cert-manager installation'
  description: 'This is where the description goes'
  displayName: cert-manager
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - serviceAccountName: cert-manager-operator
        rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
      deployments:
      - name: cert-manager-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: cert-manager-operator
          template:
            metadata:
              labels:
                app: cert-manager-operator
            spec:
              serviceAccountName: cert-manager-operator
              containers:
              - name: cert-manager-operator
                # Replace this with the built image name
                image: bazel/deploy/olm:helm-operator
                imagePullPolicy: Never
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: "cert-manager-operator"
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - TLS
  - secrets
  - security
  - certificates
  links:
  - name: repository
    url: https://github.com/jetstack/cert-manager
  - name: conatinerImage
    url: https://quay.io/jetstack/cert-manager:latest
  maintainers:
  - email: james@jetstack.io
    name: James Munnelly
  maturity: alpha
  provider:
    name: Jetstack
  version: 0.15.0
